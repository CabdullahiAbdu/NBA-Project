<div class="header-section">
  <a [routerLink]="['/home']"> <img src="https://cdn.worldvectorlogo.com/logos/nba-6.svg" alt="NBA Logo" class="main-logo"></a>
  <div class="header-controls">
    <input placeholder="Filter by" type="text" #filter (keyup)="getPlayerByFilter(filter.value)">
    <button mat-button (click)="getPlayerByFilter(filter.value)">Filter</button>
  </div>
</div>

<div class="players-container">
  <div class="cards-container">
    <div class="player-cards">
      @for (item of players; track $index) {
      <mat-card class="player-card">
        <img src="https://cdn.worldvectorlogo.com/logos/nba-6.svg" alt="NBA Mini Logo" class="card-mini-logo">
        <mat-card-header>
          <mat-card-title>{{ item.Firstname }} {{ item.Lastname }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p> <img class="img-teamlogo" src="{{item.photo}}"></p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/details', item.id]">
            Mehr Info
          </button>
        </mat-card-actions>
      </mat-card>
      }
    </div>
</div>
