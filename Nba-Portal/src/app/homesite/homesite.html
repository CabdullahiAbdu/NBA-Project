@for (item of players; track $index) {
<div class="player-cards">
  <mat-card  class="player-card">
    <mat-card-header>
      <mat-card-title>{{ item.Firstname }} {{ item.Lastname }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>Spieler ID: {{ item.id }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/details', item.id]">
        Mehr Info
      </button>
    </mat-card-actions>
  </mat-card>
</div>
}
